<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 
    
    h1{
      
      background-color: lightgray;
      height: 300px;
      width: 300px;
      border: 10px solid rgb(182, 229, 232);
      padding: 10px;

      margin: 10px ;

      outline: 10px dashed rebeccapurple;

      /*voce pode usar o shorthand tambem com o 'padding:...;'*/
    }
   a{
    
    border: 10px groove burlywood;
    padding: 10px;
    
     }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level,mas <a href="#">Links são exemplos de inline-box</a>. Vamos ver como tudo isso funciona!  </p>
</body>
</html>
