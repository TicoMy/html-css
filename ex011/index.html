<body>
  <h1>Imagem dinâmica</h1>
  <p>Abra este site em dispositivos diferente 
    ou diminua o tamanho do seu navegador
  </p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">

    <source media="(max-width: 1050px)" srcset="imagens/G.png" type="image/png">

    <img src="imagens/M.png" alt="foto flexivel">
  </picture>
  <h1>Reproduzindo audios</h1>
  
  <p>Vamos aprender a produzir audios em HTML5.</p>
  <audio src="midia/Ed_Sheeran_Ft_Justin_Bieber_-_I_Dont_Care.mp3" controls autoplay></audio>
  <!--MP3, WAV, OGG-->

  <audio preload="metadata" autoplay controls loop>
    <source src="midia/James_Arthur_-_Naked_(NaijaMusic.Ng).mp3" type="audio/mpeg">

    <p>seu navgador não consegue reproduzir o audio? clique <a href="midia/James_Arthur_-_Naked_(NaijaMusic.Ng).mp3" dawload="James_Arthur_-_Naked_" type="audio/mp3">aqui</a> para baixar p audio</p>
<!--a ordem importa, entao se ele não consegue carregar um audio ele já passa para o proximo em ordem decrescente-->

  </audio>
