<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    td{
      border: solid 1px black;
      padding: 10px;
      text-align: center;
      
    }
    table{
      border-collapse: collapse;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Mesclagem de CÃ©lulas</h1>
  <table>
    <tr>
      <td>a</td>
      <td colspan="2">b</td>
     

    </tr>
    <tr>
      <td rowspan="3">d</td>
      <td>e</td>
      <td rowspan="2">f</td>

    </tr>
    <tr>
      
      <td>h</td>
      

    </tr>
    <tr>
     
      <td colspan="2">k</td>
        

    </tr>
  </table>
</body>
</html>
