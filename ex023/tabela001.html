<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      height: 97vh;
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td{
      font-weight: bold;
      border: 1px solid black;
      padding: 5px;
      text-align: right;
      vertical-align: top;
    }
    td:hover{
      background-color: rgb(209, 209, 209);
    }
  </style>
</head>
<body>
  <h1>Minha first table</h1>

  <!--
    table 
     table row - linha da tabela
      table header - cabeÃ§alho da tabela
       table data - dados da tabela
  -->
  <table>
    <tr>  <!--primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha"> <!-- segunda linha-->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!-- Terceira linha-->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!-- quarta linha-->
      <td>A4</td>
      <td class="dado">B4</td>
      <td>C4</td>
    </tr>
    </table>

</body>
</html>
