<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color, range e file</title>
</head>
<body>
  <form action="cadastro.php" method="get">
    <p>
      <label for="icor">Cor:</label>
      <input type="color" id="icor" value="#00ff00">
    </p>
    <p>
      <label for="inivel">Nível de satisfação: </label>
      <input type="range" id="inivel" min="1" max="10">
    </p>
    <p>
      <input type="file">
    </p>
    <p>
      <input type="submit">
      <input type="reset">
    </p>
    </form>
</body>
</html>
