<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Month, number, date e time</title>
</head>
<body>
  <h1>teste de formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label>Nome:
        <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
      </label>
    </p>
    <p>
      <label>Média
        <input type="number"  min="0" max="10" step="0.5" required value="5">
      </label>
    </p>
    <p><label>Período Letivo
      <input type="month" value="2020-07">
    </label></p>
    <p>
      <label>Dia da Prova
        <input type="date" >
      </label>
    </p>
    <label for="hora">Horário da prova</label>
    <input type="time" id="hora">
    
    <p>
      <input type="submit">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
