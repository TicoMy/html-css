<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usando Colgroup</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    caption{
      font-size: 1.5em;
      font-weight: bold;
    }
    table{
      border-collapse: collapse;
      width: 550px;
    }
    td, th{
      border: 1px solid black;
      padding: 10px;
    }
    col#cnome{
      background-color: aqua;
    }
    col#cgrupo{
      background-color: #929292;
    }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col id="cnome">
      <col id="cgrupo" span="2">
      <col id="cprofissao">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th colspan="col">Nome</th>
      <th colspan="col">Sexo</th>
      <th colspan="col">Idade</th>
      <th colspan="col">Profissão</th>
    </tr>
    
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Claudio</td>
      <td>M</td>
      <td>27</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>22</td>
      <td>Cafetão</td>
    </tr>
    <tr>
      <td>Helio</td>
      <td>M</td>
      <td>33</td>
      <td>Dono de Boca</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>F</td>
      <td>27</td>
      <td>Web developer</td>
    </tr>
    <tr>
      <td>Otavio</td>
      <td>M</td>
      <td>23</td>
      <td>Presidente</td>
    </tr>
  </table>
</body>
</html>
